<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style_sheet/style.css">
</head>
<body>

		<div class="portfoliocard">
		<div class="coverphoto"></div>
		<div class="profile_picture"></div>
		<div class="left_col">
			<div class="social_icons">
			<i class="fa fa-linkedin" style = "color:#066C9A;" aria-hidden="true"></i>
			</div>
			<div class="social_icons">
			<i class="fa fa-google-plus"  style = "color:#DB5442;" aria-hidden="true"></i>
			</div>
			<div class="social_icons">
			<i class="fa fa-twitter" style = "color:#2AA9E0;" aria-hidden="true"></i>
			</div>
			<div class="social_icons">
			<i class="fa fa-facebook" style = "color:#066C9A;" aria-hidden="true"></i>
			</div>
		</div>
		<div class="right_col">
			<h2 class="name">Steve Jobs</h2>
			<h3 class="location">San Jose , CA</h3>
			<ul class="contact_information">
				<li class="work"><i class="fa fa-briefcase" aria-hidden="true"></i> CEO</li>
				<li class="website"><i class="fa fa-globe" aria-hidden="true"></i> <a class="nostyle" href="#"> www.apple.com</a></li>
				<li class="mail"> <i class="fa fa-envelope" aria-hidden="true"></i> steve_j@apple.com</li>
				<li class="phone"><i class="fa fa-phone-square" aria-hidden="true"></i></i> 1-0001-0007</li>
				<li class="resume"><a href="https://drive.google.com/open?id=0B2_hkHc7wtY0eVotSlU3VHBEVnM" class="nostyle" download="myResume.pdf"><i class="fa fa-file-text" aria-hidden="true"></i> My Resume</a></li>
			</ul>
	    </div>
		</div>

</body>
</html>
